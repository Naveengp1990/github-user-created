<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 50px; /* Space for potential longer content */
        }
        #github-created-at {
            font-weight: bold;
            color: #007bff;
            font-size: 2.5rem; /* Larger for prominence */
            margin-top: 15px;
            display: block; /* Ensure it takes full width */
        }
        #github-account-age { /* NEW: Style for account age */
            font-weight: 600;
            color: #6c757d; /* Muted color for age */
            font-size: 1.75rem; /* Slightly smaller than creation date */
            margin-top: 10px;
            display: block;
        }
        .alert {
            margin-top: 20px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center text-primary">GitHub User Creation Date</h1>
        <p class="text-muted text-center mb-4">Enter a GitHub username to find out when their account was created.</p>

        <form id="github-user-abc123" class="mb-4">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">GitHub Username:</label>
                <input type="text" class="form-control form-control-lg" id="usernameInput" placeholder="e.g., octocat" required>
                <div class="form-text">Optionally, use <code>?token=YOUR_GITHUB_TOKEN</code> in the URL for higher rate limits.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Get Creation Date</button>
        </form>

        <div id="result-area" class="text-center">
            <p class="mb-2 lead">Account creation date:</p>
            <span id="github-created-at">--/--/----</span>

            <!-- NEW: Element to display account age -->
            <p class="mb-2 lead mt-4">Account age:</p>
            <span id="github-account-age">-- years</span>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            <!-- Error messages will be displayed here -->
        </div>

        <!-- NEW: Aria-live status alert -->
        <div id="github-status" class="alert alert-info d-none" role="status" aria-live="polite">
            <!-- Status messages will be displayed here for screen readers and visually -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector("#github-user-abc123");
            const usernameInput = document.getElementById("usernameInput");
            const createdAtDisplay = document.getElementById("github-created-at");
            const accountAgeDisplay = document.getElementById("github-account-age"); // NEW: Get reference to account age div
            const errorMessageDiv = document.getElementById("errorMessage");
            const githubStatusDiv = document.getElementById("github-status");

            function displayError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove("d-none");
            }

            function clearError() {
                errorMessageDiv.textContent = "";
                errorMessageDiv.classList.add("d-none");
            }

            function updateStatus(message, isError = false) {
                githubStatusDiv.textContent = message;
                githubStatusDiv.classList.remove("d-none");
                if (isError) {
                    githubStatusDiv.classList.remove("alert-info");
                    githubStatusDiv.classList.add("alert-danger");
                } else {
                    githubStatusDiv.classList.remove("alert-danger");
                    githubStatusDiv.classList.add("alert-info");
                }
            }

            function clearStatus() {
                githubStatusDiv.textContent = "";
                githubStatusDiv.classList.add("d-none");
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                clearError();
                clearStatus();
                createdAtDisplay.textContent = "Fetching...";
                createdAtDisplay.style.color = '#6c757d';
                accountAgeDisplay.textContent = "-- years"; // Reset age display
                accountAgeDisplay.style.color = '#6c757d'; // Reset age display color

                updateStatus("Fetching user data...");

                const username = usernameInput.value.trim();
                if (!username) {
                    displayError("Please enter a GitHub username.");
                    updateStatus("Lookup failed: Please enter a GitHub username.", true);
                    createdAtDisplay.textContent = "--/--/----";
                    createdAtDisplay.style.color = '#007bff';
                    accountAgeDisplay.textContent = "-- years";
                    accountAgeDisplay.style.color = '#6c757d';
                    return;
                }

                const apiUrl = `https://api.github.com/users/${username}`;
                const headers = new Headers();

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (token) {
                    headers.append('Authorization', `Bearer ${token}`);
                }

                try {
                    const response = await fetch(apiUrl, { headers: headers });

                    if (!response.ok) {
                        let errorMsg = `Error fetching user data: ${response.statusText || response.status}`;
                        if (response.status === 404) {
                            errorMsg = `User "${username}" not found.`;
                        } else if (response.status === 403) {
                            const data = await response.json();
                            if (data.message && data.message.includes("rate limit exceeded")) {
                                errorMsg = "API rate limit exceeded. Please try again later or provide a valid token.";
                            } else if (token) {
                                errorMsg = "Invalid token or insufficient permissions. Please check your token.";
                            } else {
                                errorMsg = "Access forbidden. You might need a token for this request.";
                            }
                        }
                        displayError(errorMsg);
                        updateStatus("Lookup failed: " + errorMsg, true);
                        createdAtDisplay.textContent = "--/--/----";
                        createdAtDisplay.style.color = '#007bff';
                        accountAgeDisplay.textContent = "-- years"; // Reset age on error
                        accountAgeDisplay.style.color = '#6c757d';
                        return;
                    }

                    const data = await response.json();
                    if (data.created_at) {
                        const creationDate = new Date(data.created_at);
                        // Format to YYYY-MM-DD
                        createdAtDisplay.textContent = creationDate.toISOString().split('T')[0];
                        createdAtDisplay.style.color = '#007bff';

                        // Calculate account age in whole years
                        const today = new Date();
                        let ageInYears = today.getFullYear() - creationDate.getFullYear();
                        const m = today.getMonth() - creationDate.getMonth();
                        if (m < 0 || (m === 0 && today.getDate() < creationDate.getDate())) {
                            ageInYears--;
                        }
                        // Ensure age is not negative (e.g., if creation date is in future, though unlikely for GitHub)
                        accountAgeDisplay.textContent = `${Math.max(0, ageInYears)} years`;
                        accountAgeDisplay.style.color = '#6c757d';

                        updateStatus("User data fetched successfully.");
                    } else {
                        displayError("Creation date not found for this user.");
                        updateStatus("Lookup failed: Creation date not found.", true);
                        createdAtDisplay.textContent = "--/--/----";
                        createdAtDisplay.style.color = '#007bff';
                        accountAgeDisplay.textContent = "-- years"; // Reset age on error
                        accountAgeDisplay.style.color = '#6c757d';
                    }

                } catch (error) {
                    console.error("Network or parsing error:", error);
                    displayError("A network error occurred. Please check your connection.");
                    updateStatus("Lookup failed: A network error occurred.", true);
                    createdAtDisplay.textContent = "--/--/----";
                    createdAtDisplay.style.color = '#007bff';
                    accountAgeDisplay.textContent = "-- years"; // Reset age on error
                    accountAgeDisplay.style.color = '#6c757d';
                }
            });
        });
    </script>
</body>
</html>
